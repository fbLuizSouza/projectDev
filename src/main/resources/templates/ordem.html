<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Compra e Venda de ativos</title>
    <div align="left" >
        <h1>Mini Homebroker</h1>
        <h4 th:text="${acao} + ' Ativo'"></h4>
        <br>
        <form  method="post" action="#" th:action="@{/ordem}" th:object="${ordem}"
                        th:with="result=${ativo.getPreco() * ordem.getQuantidade()}">
            <input  type="text" id="codAtivo" name="codAtivo" th:value="${ativo.getCodigo().toString()}" />
            <br>
            <label th:name="valor" id="precoAtivo" th:text="'Valor do ativo: ' + ${ativo.getPreco().toString()}"></label>
            <br>
            <br>
            <label th:name="quantidade" >Quantidade</label>
            <br>
            <input type="number" id="quantidade"  th:name="quantidade" th:field="*{quantidade}"   />
            <br>
            <br>
            <label th:name="valor" >Valor da ordem</label>
            <input th:type="${#numbers}" th:id="valor" name="valor" th:field="*{valor}" th:value="${result}" />

            <input th:type="${#numbers}" hidden th:id="tipo" name="tipo" th:field="*{tipo}" th:value="${tipo}" />
            <br>
            <br>
            <input th:type="submit" name="opcao" value="Confirmar">
            <input th:type="submit" name="opcao" value="Cancelar " th:formaction="@{/cancelar}">
        </form>
    </div>
</head>
<body>

</body>
</html>
