<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Compra e Venda de ativos</title>
    <div align="left">
        <h1>Mini Homebroker</h1>
        <p> Compra e venda de ativo</p>
        <br>

        <form class="form-group" method="post" action="#" th:action="@{/ordem}" th:object="${ordem}" >
            <input  type="text" id="codAtivo" name="codAtivo" th:value="${ativo.getCodigo().toString()}" />
            <br>
            <label th:name="valor" id="precoAtivo" th:text="'Valor do ativo: ' + ${ativo.getPreco().toString()}"></label>
            <br>
            <br>
            <label th:name="quantidade" >Quantidade</label>
            <br>
            <input type="text" id="quantidade"  name="quantidade" th:field="*{quantidade}"   />
            <br>
            <br>
            <label th:name="valor" >Valor da ordem</label>
            <input type="text" th:id="valor" name="valor" th:field="*{valor}"  />
            <input type="hidden" th:id="tipo" name="tipo" th:text="${codAcao}" th:field="*{tipo}"  />

            <input th:value="${#dates.format(#dates.createNow(), 'dd/MM/yyyy')}"
                   type="hidden" th:id="data" name="data" th:field="*{data}" />
            <br>
            <br>
            <input type="submit" name="opcao" value="Confirmar">
            <input type="submit" name="opcao" value="Cancelar " th:formaction="@{/cancelar}">
        </form>
    </div>
</head>
<body>

</body>
</html>
